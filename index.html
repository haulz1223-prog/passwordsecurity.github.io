<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <div id="strength-bar" class="strength-bar"></div>
            <p id="feedback" class="feedback-text">Your password strength will appear here.</p>
        </div>
        
        <div class="common-password-section">
            <button id="check-common-password" onclick="checkCommonPassword()">Check if Common Password</button>
            <p id="common-password-result" class="common-password-feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
